<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Cashflow Tim</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}
.box {
  max-width: 420px;
  margin: 40px auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h3 {
  text-align: center;
}
input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  font-size: 14px;
}
button {
  background: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background: #0056b3;
}
#status {
  margin-top: 10px;
  text-align: center;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="box">
  <h3>Input Cashflow Tim</h3>

  <input type="date" id="tanggal">
  <input type="text" id="keterangan" placeholder="Keterangan">
  
  <select id="jenis">
    <option value="Pemasukan">Pemasukan</option>
    <option value="Pengeluaran">Pengeluaran</option>
  </select>

  <input type="number" id="nominal" placeholder="Nominal">
  <input type="text" id="penginput" placeholder="Nama Penginput">

  <button onclick="kirim()">Simpan</button>
  <div id="status"></div>
</div>

<script>
function kirim() {
  const data = {
    tanggal: document.getElementById("tanggal").value,
    keterangan: document.getElementById("keterangan").value,
    jenis: document.getElementById("jenis").value,
    nominal: document.getElementById("nominal").value,
    penginput: document.getElementById("penginput").value
  };

  if (!data.tanggal || !data.keterangan || !data.nominal || !data.penginput) {
    document.getElementById("status").innerText = "Lengkapi semua data ❌";
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbx8n7U3PqIdxVQkjcdHFSJC03xkrbPR3yohB735CPu7225FxGKVCdNh1RPXmsouZvkA/exec", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(() => {
    document.getElementById("status").innerText = "Data berhasil disimpan ✅";
    document.querySelector("form")?.reset();
  })
  .catch(() => {
    document.getElementById("status").innerText = "Gagal menyimpan ❌";
  });
}
</script>

</body>
</html>
