<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Cashflow Tim</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #020d18;
}

/* CONTAINER UTAMA */
.header {
  max-width: 420px;
  margin: 40px auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);

  /* KUNCI CENTER */
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* LOGO */
.logo {
  max-width: 110px;
  margin-bottom: 10px;
}

/* JUDUL */
h3 {
  text-align: center;
  margin-bottom: 15px;
}

/* FORM */
input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  font-size: 14px;
}

button {
  background: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

#status {
  margin-top: 10px;
  text-align: center;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="header">
  <img src="https://image-hosting.maulanazulkifar.com/image_1767550618693_blob" class="logo">
  <h3>Media Indopride Cashflow</h3>

  <input type="date" id="tanggal">
  <input type="text" id="keterangan" placeholder="Keterangan">
  
  <select id="jenis">
    <option value="Pemasukan">Pemasukan</option>
    <option value="Pengeluaran">Pengeluaran</option>
  </select>

  <input type="number" id="nominal" placeholder="Nominal">
  <input type="text" id="penginput" placeholder="Nama Penginput">

  <button onclick="kirim()">Simpan</button>
  <div id="status"></div>
</div>

<script>
function kirim() {
  const data = {
    sheet: "CASHFLOW",
    tanggal: tanggal.value,
    keterangan: keterangan.value,
    jenis: jenis.value,
    nominal: nominal.value,
    penginput: penginput.value
  };

  if (!data.tanggal || !data.keterangan || !data.nominal || !data.penginput) {
    status.innerText = "Lengkapi semua data ❌";
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbx8n7U3PqIdxVQkjcdHFSJC03xkrbPR3yohB735CPu7225FxGKVCdNh1RPXmsouZvkA/exec", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(() => status.innerText = "Data berhasil disimpan ✅")
  .catch(() => status.innerText = "Gagal menyimpan ❌");
}
</script>

</body>
</html>
